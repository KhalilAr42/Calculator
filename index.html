        <title>Calculator</title>

    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <main>
            <div class="calculator-container">
                <div class="screen">
                    <div class="last-result" id="lastResult"></div>
                    <div class="current-result" id="currentResult"></div>
                </div>
                <div class="buttons-container">
                    <div class="col">
                        <div class="row">
                            <button class="btn">AC</button>
                            <button class="btn">C</button>
                            <button class="btn">%</button>
                        </div>
                        <div class="row">
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                        </div>
                        <div class="row">
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                        </div>
                        <div class="row">
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                        </div>
                        <div class="row">
                            <button class="btn">0</button>
                            <button class="btn dot">.</button>
                            <button class="btn">=</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button class="btn operator">Ã·</button>
                        </div>
                        <div class="row">
                            <button class="btn operator">x</button>
                        </div>
                        <div class="row">
                            <button class="btn operator">-</button>
                        </div>
                        <button class="btn plus-sign operator">+</button>
                    </div>
                </div>
            </div>
        </main>

                </div>
            </div>
